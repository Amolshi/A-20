<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .container {

        .main-title {
            color: aqua;
            display: flex;

        .card {
            width: 220px;
            height: 250px;
            border: 2px solid #c5c0bf;

        }

        .image {
            height: 170px;
            width: 100%;

        }

        .card-title {
            text-align: center;
            margin: 5px;
            padding: 0px;
            color: #241917;
        }

        }

        <br><br>
    </div>

        <div class="card">

        </div>

        <div class="card">
